          <div class="row">
            <div class="col-md-12 mb-3">
                <form action="/save-rule" method="POST">
                    <input type="text" class="form-control" id="URLPattern" name="URLPattern" placeholder="Put your URL pattern!" value="" required="">

                        <option value="GET">GET</option>
                        <option value="POST">POST</option>
                        <option value="PUT">PUT</option>
                        <option value="DELETE">DELETE</option>
                    </select>
                    <div class="col-md-12 mb-3">
                        <button class="btn btn-primary" type="submit" id="startAttack">Start Attack</button>
                    </div>
                </form>
              
            </div>
          </div>
        </div>
      </main>
